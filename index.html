<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <script src="./prog_cal.js" defer></script>
    <title>Calculadora de Finanças</title>
</head>
<body>
    <main>
        <h1>Calculadora Financeira</h1>
        
        <fieldset>
            <h2>Valores Comuns</h2>
            <p>
                <label for="taxaPercentual">Taxa de Juros (em %):</label>
                <input type="number" id="taxaPercentual" step="0.01">
            </p>
            <p>
                <label for="meses">Nº de Meses:</label>
                <input type="number" id="meses" step="1">
            </p>
        </fieldset>

        <fieldset>
            <h2>Valores Específicos</h2>
            <p>
                <label for="capAtual">Capital Atual (R$):</label>
                <input type="number" id="capAtual" step="0.01">
            </p>
            <p>
                <label for="valorDepositoReg">Depósito Regular (R$):</label>
                <input type="number" id="valorDepositoReg" step="0.01">
            </p>
            <p>
                <label for="valorPrestado">Valor da Prestação Fixa (R$):</label>
                <input type="number" id="valorPrestado" step="0.01">
            </p>
        </fieldset>
        
        <button type="button" onclick="calcular()">Calcular</button>

        <hr>

        <h3>Resultados:</h3>
        <div id="resultados">
            </div>

    </main>
    <footer>
        <small>
            <br>
            Todos os Direiros Reservados &copy; Vinicius de Souza Melzi 2025 &trade;
        </small>
    </footer>
</body>
</html>
